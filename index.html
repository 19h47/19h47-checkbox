<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<h1>@19h47/checkbox</h1>

	<div class="js-checkbox" tabindex="0" role="checkbox" aria-checked="false">
 		<button type="button">Checkbox 1</button>
 		<div style="display: none;">
			<input id="option_1" name="option_1" value="false" type="checkbox">
		</div>
	</div>

	<div class="js-checkbox is-selected" tabindex="0" role="checkbox" aria-checked="true">
 		<button class="is-selected" type="button">Checkbox 2</button>
 		<div style="display: none;">
			<input id="option_2" name="option_2" value="true" type="checkbox" checked="true">
		</div>
	</div>

	<script type="text/javascript" src="dist/main.js"></script>
	<script type="text/javascript">
		const elements = document.querySelectorAll('.js-checkbox');

		for (let i = 0; i < elements.length; i++) {
			const checkbox = new Checkbox.default(elements[i]);

			checkbox.init();
		}
	</script>
</body>
</html>
